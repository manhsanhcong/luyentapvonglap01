<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var a,b,total;
    a = 0;
    b = 1;
    total = b;
    for(var i = 1; i < 20; i++){
        document.write(total + "<br/>");
        total = a + b;
        a = b;
        b = total;
    }
</script>
</body>
</html>
