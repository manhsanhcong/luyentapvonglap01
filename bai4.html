<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var a,b,c;
    a = 0;
    b = 1;
    c;
    for(i = 0; i < 100; i++){
        c = b + a;
        a = b;
        b = c;
        if(c % 5 === 0){
            alert('Số fibonacci đầu tiên chia hết cho 5 là: ' + c);
            break;
        }
    }
</script>
</body>
</html>
