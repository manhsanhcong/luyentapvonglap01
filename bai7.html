<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var n = prompt('Clicked.');
    for(var i=0;i<100;i++) {
        if (n%3 == 0) {
            document.write('Fizz',',');
        } else if (n%5 == 0) {
            document.write('Buzz',',');
        } else if (n%3 == 0 && n%5 == 0 ) {
            document.write('FizzBuzz',',');
        } else {
            document.write(n + ',');
        }
    }
</script></body>
</html>
